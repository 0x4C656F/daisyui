name: üêû Report a new Bug
description: If you found a new bug on daisyUI package, report it here.
title: "bug: "
body:
  - type: markdown
    attributes:
      value: |
        üôè Thank you for submitting a bug report.
        ‚ÑπÔ∏è Make sure you are using the latest version of daisyUI (run `npm i -D daisyui@latest`). The bug you are experiencing may already have been fixed.
        ‚ÑπÔ∏è Please first search in [existing issues](https://github.com/saadeghi/daisyui/issues?q=is%3Aissue) and [discussion forum](https://github.com/saadeghi/daisyui/discussions?discussions_q=) and make sure this bug is not addressed before.
        ‚ÑπÔ∏è Also see [FAQ](https://github.com/saadeghi/daisyui/discussions/1949). You may find your answer there.
        ‚ÑπÔ∏è If the issue happens only on a specific framework, we can't help about it. Please report it on the framework's repo.
        ‚ÑπÔ∏è If you need help about your project and it's not a daisyUI bug, please [ask your question in discussion forum](https://github.com/saadeghi/daisyui/discussions/new?category=q-a)
  - type: input
    id: version
    attributes:
      label: 1. What version of daisyUI are you using?
      description: You can see the daisyUI version number on your `package.json` file.
      placeholder: "example: v3.9.1"
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: 2. Describe your issue
      description: |
        ‚ÑπÔ∏è Describe the problem and say how and when it happens.
        ‚ÑπÔ∏è To write a code block, use ``` before and after your code.
        ‚ö†Ô∏è Please don't use JSX or any other framework specific code. Use plain HTML and CSS.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 3. What browsers are you seeing the problem on?
      multiple: true
      options:
        - All browsers
        - Chrome
        - Safari
        - Firefox
        - Edge
        - Safari iOS
        - Chrome Android
        - Other
  - type: input
    id: reproduction
    attributes:
      label: 4. Reproduction URL
      description: |
        ‚ÑπÔ∏è Please provide a link to a small, minimal example source code where issue can be reproduced.
        Otherwise it will be hard to guess what is the cause of the problem and it will take more time to fix.
        You can use a [Tailwind Play](https://daisyui.com/tailwindplay/) page or a [Stackblitz page](https://stackblitz.com/@saadeghi/collections/daisyui) or a public GitHub repo.
      placeholder: "https://"
    validations:
      required: true
