on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/theming/**"
jobs:
  release:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install package dependencies
        run: bun install

      - name: build package
        run: bun run build:skipcdnfiles

      - name: Run tests
        run: bun test
